<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/property.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <script src='main.js'></script>
    <title>vCard - Matthieu</title>
</head>


<body>
    <!-- Profile -->
    <section class="section-card">
        <div class="profile_up">
            <div class="div-contact-img">
                <img src="assets/images/avatar/demi_face.png" alt="" class="croped-contact-img contact-img">
            </div>
            <div class="profile-presentation">
                <h1>Matthieu Basto</h1>
                <p class="card-description">Roboticien</p>
            </div>
        </div>
        <ul class="contact-list">
            <li class="contact-item">
                <div class="icon-box">
                    <img src="assets/images/icons/envelope-solid.svg" class="contact-icon">
                </div>
                <div class="contact-info">
                    <p class="contact-title">E-mail</p>
                    <a class="contact-link" href="">matthieu.basto@gmail.com</a>
                </div>
            </li>
            <li class="contact-item">
                <div class="icon-box">
                    <img src="assets/images/icons/phone-solid.svg" class="contact-icon">
                </div>
                <div class="contact-info">
                    <p class="contact-title">Téléphone</p>
                    <p class="contact-link" href="">0638546447</p>
                </div>
            </li>
            <li class="contact-item">
                <div class="icon-box">
                    <img src="assets/images/icons/envelope-solid.svg" class="contact-icon">
                </div>
                <div class="contact-info">
                    <p class="contact-title">Disponibilité</p>
                    <p class="contact-link" href="">immediate</p>
                </div>
            </li>
            <li class="contact-item">
                <div class="icon-box">
                    <img src="assets/images/icons/location-dot-solid.svg" class="contact-icon">
                </div>
                <div class="contact-info">
                    <p class="contact-title">Adresse</p>
                    <p class="contact-link" >Toulouse, France</p>
                </div>
            </li>
        </ul>
    </section>

    <section class="section-card">
        <div class="">
            <h1>Presentation</h1>
            <h1>Competences</h1>
            <h1>Portfolio</h1>
            <h1>Clients Caroussel</h1>
        </div>


    </section>


</body>



</html>
