<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" class="svg-color" type="image/png" href="img/icons/robot.svg">

    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/proprieties.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/sidebar.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/navbar.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/about.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/clients.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/resume.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/portfolio.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/responsive.css'>

    <title>vCard - Basto Matthieu</title>
</head>

<body>
    <main>


    <!-- #SIDEBAR  -->

    <aside class="sidebar" data-sidebar>

        <div class="sidebar-info">
  
          <figure class="avatar-box">
            <img src="img/avatar/demi_face.png" alt="Matthieu Basto" width="80">
          </figure>
  
          <div class="info-content">
            <h1 class="name" title="Matthieu Basto">Matthieu Basto</h1>
            <p class="title">Robotic Engineer</p>
          </div>
  
          <button class="info_more-btn" data-sidebar-btn>
            <span>Show Contacts</span>
  
            <ion-icon name="chevron-down"></ion-icon>
          </button>
  
        </div>
  
        <div class="sidebar-info_more">
          <div class="separator"></div>
  
          <ul class="contacts-list">
  
            <li class="contact-item">
  
              <div class="icon-box">
                <ion-icon name="mail-outline"></ion-icon>
              </div>
  
              <div class="contact-info">
                <p class="contact-title">Email</p>

                <a href="mailto:matthieu.basto@gmail.com" class="contact-link">matthieu.basto@gmail.com</a>
              </div>
  
            </li>
  
            <li class="contact-item">
  
              <div class="icon-box">
                <ion-icon name="phone-portrait-outline"></ion-icon>
              </div>
  
              <div class="contact-info">
                <p class="contact-title">Phone</p>
  
                <a href="tel:+33638546447" class="contact-link">0638546447</a>
              </div>
  
            </li>
  
            <li class="contact-item">
  
              <div class="icon-box">
                <ion-icon name="calendar-outline"></ion-icon>
              </div>
  
              <div class="contact-info">
                <p class="contact-title">Birthday</p>
  
                <time datetime="1982-06-23">June 03, 1997</time>
              </div>
  
            </li>
  
            <li class="contact-item">
  
              <div class="icon-box">
                <ion-icon name="location-outline"></ion-icon>
              </div>
  
              <div class="contact-info">
                <p class="contact-title">Location</p>
  
                <address>Toulouse, France</address>
              </div>
  
            </li>
  
          </ul>
  
          <div class="separator"></div>
  
          <ul class="social-list">
  
            <li class="social-item">
              <a href="#" class="social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>
  
            <li class="social-item">
              <a href="#" class="social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>
  
            <li class="social-item">
              <a href="#" class="social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>
  
          </ul>
  
        </div>
  
    </aside>
  
  
    </main>

    
</body>

</html>
